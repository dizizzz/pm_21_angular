<div class="card-expense">
  <div class="card-header d-flex">
    <div class="p-2 flex-grow-1">Expense categories</div>
    <span class="week p-2" [ngClass]="{ 'active': activeCategory === 'week' }" (click)="setActiveCategory('week')">Week</span>
    <span class="month p-2" [ngClass]="{ 'active': activeCategory === 'month' }" (click)="setActiveCategory('month')">Month</span>
    <span class="year p-2" [ngClass]="{ 'active': activeCategory === 'year' }" (click)="setActiveCategory('year')">Year</span>
    <span class="other p-2" [ngClass]="{ 'active': activeCategory === 'other' }" (click)="setActiveCategory('other')">Other</span>
  </div>
  <div class="card-chart d-flex">
    <div class="details">
      <ul>
        <li class="circle-1"><span class="percentage">25%</span> Vehicle and trnsport</li>
        <li class="circle-2"><span class="percentage">23%</span> Groceries and food</li>
        <li class="circle-3"><span class="percentage">18%</span> Clothes and shoes</li>
        <li class="circle-4"><span class="percentage">16%</span> Cafe and restaurants</li>
        <li class="circle-5"><span class="percentage">15%</span> Mobile and internet</li>
        <li class="circle-6"><span class="percentage">10%</span> House and services</li>
        <li class="circle-7"><span class="percentage">9%</span> Other expenses</li>
      </ul>
    </div>
    <div class="chart">
      <canvas  id="doughnut" width="250" height="250"></canvas>
      <div class="dropdown ms-auto">
        <span>-6 567</span>
        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false"
          [class.open]="isCurrencyDropdownOpen" (click)="toggleCurrencyDropdown()">
          USD</button>
          <ul class="dropdown-menu">
            <li><button class="dropdown-item" type="button">UAH</button></li>
            <li><button class="dropdown-item" type="button">EUR</button></li>
            <li><button class="dropdown-item" type="button">BTC</button></li>
          </ul>
      </div>
    </div>
  </div>
</div>
